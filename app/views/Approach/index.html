#{extends 'main.html' /}
#{set title:'Test approach' /}


<div class="container">
  <div class="left_tree">
    <div id="actions">
      <button id="create_release">Release</button>
      <button id="create_cycle">Cycle</button>
      <button id="remove">Remove</button>
    </div>
    <div id="approachTree" class="tree"></div>
  </div>
  <div class="right_tree">
    <div id="details">No cycle selected</div>
  </div>
</div>


#{set 'moreScripts'}
<script type="text/javascript">

  $(document).ready(function () {

    #{include 'Approach/approachTree.js' /}
    #{tree.common id:"approachTree", controller:"TMTreeController" /}

    /** Selection listener **/
    $("#approachTree").bind("select_node.jstree", function (e, data) {
      if(isSelectedNodeType(data, ['default', 'testCycle'])) {
        $.get('@{Approach.cycleDetails()}', { cycleId: getSelectedNode(data) }, function(data) {
          $('#details').html(data);
        });
      } else if(isSelectedNodeType(data, ['release'])) {
        $.get('@{Approach.releaseDetails()}', { releaseId: getSelectedNode(data) }, function(data) {
          $('#details').html(data);
        });
      }
    });


    /** button initialisation **/


    $("#create_release").button({icons: {primary: 'ui-icon-plus'}}).click(function () {
      $("#approachTree").jstree("create", null, "last", {attr:{"rel":"release"}});
    })
    $("#create_cycle").button({icons: {primary: 'ui-icon-plus'}}).click(function () {
      $("#approachTree").jstree("create", null, "last", {attr:{"rel":"default"}});
    })
    $("#remove").button({icons: {primary: 'ui-icon-minus'}}).click(function () {
      $("#approachTree").jstree("remove", null);
    })

  });

</script>
#{/set}
