#{forms.field field:_field, baseObject:_baseObject, baseClass:_baseClass, name:_name}
<div class="field">
    <label class="name" for="${field.id}">${_label}</label>
    <input id="${field.id}" data-validate="${field.validationData}" type="password" name="${field.name}"
           value="${field.value?.escape()?.raw()}" class="${field.errorClass}" size="30" />
    <span class="error">${field.error}</span>
</div>
#{/}
