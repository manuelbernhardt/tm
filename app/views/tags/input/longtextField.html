#{forms.field field:_field, baseObject:_baseObject, baseClass:_baseClass, name:_name}
<div class="field">
    <label class="name" for="${field.id}">${_label}</label>
    <textarea id="${field.id}" cols="46" rows="5" data-validate="${field.validationData}" type="text" name="${field.name}"
           class="${field.errorClass}">${field.value}</textarea>
    <span class="error">${field.error}</span>
</div>
#{/}
