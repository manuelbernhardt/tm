#{forms.field field:_field, baseObject:_baseObject, baseClass:_baseClass, name:_name}
<div class="field">
    <label class="name" for="${field.id}">${_label}</label>
    <input id="${field.id}" data-validate="${field.validationData}" data-bind="${_create == null ? 'value: value_'+field.id : ''}" type="password" name="${field.name}" class="oxfield ${field.errorClass}" size="30" />
    <span class="error">${field.error}</span>
</div>
#{/}
