#{forms.field field:_field, baseObject:_baseObject, baseClass:_baseClass, formId:_formId, name:_name}
<div class="field">
    <label class="name" for="${field.id}">${_label}</label>
    <input id="${field.id}" data-validate="${field.validationData}" data-bind="${_create == null ? 'value: value_'+_formId+'_'+field.id : ''}" type="number" name="${field.name}" class="oxfield ${field.errorClass}"/>
    <span class="error">${field.error}</span>
</div>
#{/}
