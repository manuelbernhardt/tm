#{forms.field field:_field, baseClass:_baseClass, formId:_formId, name:_name}
<div class="field">
  <label class="name" for="${field.id}">${_label}</label>
  <input name="${field.name}" data-bind="${_create == null ? 'tags: value_'+field.id : ''}" id="${field.id}" class="oxfield tags" type="text"/>
  <span class="error">${field.error}</span>
</div>
<script>
      $('#${field.id}').tokenInput({
            url: '${_tagsUrl}',
            preventDuplicates: true,
            tokenValue: 'name',
            allowCreation: true,
            creationText: "Create new tag"
          });
</script>
#{/}
