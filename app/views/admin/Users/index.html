#{extends 'admin/main.html' /}
#{set title:'User administration' /}

#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/demo_table_jui.css'}">
#{/set}

#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.dataTables.min.js'}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  $(document).ready(function() {
    #{tabularasa.init tableId:'tab'}
    var tabParameters = {
      "aoColumns": [
        {"sName": "firstName"},
        {"sName": "lastName"}
      ],
      "sAjaxSource": "@{admin.Users.data()}",
      "bProcessing": true,
      "bServerSide": true,
      "sDom": 'lfrtip<"customiseTable">'
    };
    #{/tabularasa.init}
  });
</script>
#{/set}

<h2>Existing users</h2>

<table class="display" id="tab">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>New user</h2>

<form action=@{admin.Users.create()} method="POST">
  First name: <input type="text" name="user.firstName" id="user.firstName"/><br/>
  Last name: <input type="text" name="user.lastName" id="user.lastName"/><br/>
  <input type="submit" value="Save!"/>
</form>
