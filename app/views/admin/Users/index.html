#{extends 'admin/main.html' /}
#{set title:'User administration' /}

#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/demo_table_jui.css'}">
#{/set}

#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.dataTables.min.js'}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">

  $(function() {
    $("#innerTabs").tabs();
  });

  $(document).ready(function() {

    #{tabularasa.init tableId:'tab'}
    var tabParameters = {
      "aoColumns": [
        {"sName": "authentication.id", "sClass": "sNone" },
        {"sName": "authentication.firstName"},
        {"sName": "authentication.lastName"}
      ],
      "sAjaxSource": "@{admin.Users.data()}",
      "bProcessing": true,
      "bServerSide": true,
      "bLengthChange": false,
      "iDisplayLength": 10,
      "bInfo": false
    };
    #{/tabularasa.init}

    $("#tab tbody").click(function(event) {
      $(tabDataTable.fnSettings().aoData).each(function () {
        $(this.nTr).removeClass('row_selected');
      });
      $(event.target.parentNode).addClass('row_selected');

      var selectedUser = getSelectedRowId(tabDataTable);
      fnReloadTabs(selectedUser);
    });

    // select a user if one was selected
    if ('${selectedUser}'.length > 0) {
      $(tabDataTable.fnSettings().aoData).each(function () {
        var nTr = $(this.nTr)[0];
        if ($($(nTr).children('td')[0]).text() == '${selectedUser}') {
          $(this.nTr).addClass('row_selected');
        }
      });

      fnReloadTabs(${selectedUser});
    }

    function fnReloadTabs(selectedUser) {
      // adjust the URLs of the tabs depending on the selected user
      $('#innerTabs').tabs('url', 0, '@{admin.Users.userDetails()}?userId=' + selectedUser);
      $('#innerTabs').tabs('url', 1, '@{admin.Users.projects()}?userId=' + selectedUser);
      $('#innerTabs').tabs('url', 2, '@{admin.Users.account()}?userId=' + selectedUser);

      // reloads the selected tab
      var $tabs = $('#innerTabs').tabs();
      var selected = $tabs.tabs('option', 'selected');
      $tabs.tabs('load', selected);
    }
  });

</script>
#{/set}

<div class="container">
  <div class="left_table">
    <table class="display" id="tab">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="right_table">

    <div id="innerTabs">
      <ul>
        <li><a href="@{admin.Users.userDetails()}" id="userDetailsLink"><span>User details</span></a></li>
        <li><a href="@{admin.Users.projects()}" id="projectsLink"><span>Projects</span></a></li>
        <li><a href="@{admin.Users.account()}" id="accountLink"><span>Account</span></a></li>
      </ul>
    </div>
  </div>
</div>

<h2>New user</h2>

<form action=@{admin.Users.create()} method="POST">
  First name: <input type="text" name="user.authentication.firstName" id="user.authentication.firstName"/><br/>
  Last name: <input type="text" name="user.authentication.lastName" id="user.authentication.lastName"/><br/>
  Email: <input type="text" name="user.authentication.email" id="user.authentication.email"/><br/>
  Password: <input type="text" name="user.authentication.password" id="user.authentication.password"/><br/>
  <input type="submit" value="Save!"/>
</form>
